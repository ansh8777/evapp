<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #b0b0b0; /* 회색 배경 */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #9a9a9a; /* 호버 시 어두운 회색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>비밀번호 재설정이 완료되었습니다.</h2>
        <p>이제 새 비밀번호로 로그인할 수 있습니다.</p>
        <a href="{% url 'login' %}">로그인하기</a>
    </div>
</body>
</html>
